<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <canvas id="pong" width="700" height="400" ></canvas>
    <div class="slidecontainer">
          <h1> Please allow the use of your microphone</h1>
          <p id="welcome"></p>
          <p id="roomnum"> </p>
          <input type="range" min="135" max="256" value="128" class="slider" id="myRange">
        <p class="inline"><strong>Min Value: <span id="minVol"></span></strong> <strong> Current Value: <span id="micVol"></span></strong></p>
        </div>
   
    
  <form id="gamebtn" action="">
  Name: <input id="name" type="text" name="name" value="default"><br>
  Room name: <input id="room" type="text" name="room" value="start"><br><br>
  <input type="button" onclick="changeRoom()" value="Submit form">
</form>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js" ></script>
    <script src="audio.js" ></script>
    <script src="pagelogic.js" ></script>        
    
</body>
</html>
